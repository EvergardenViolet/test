<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
<!--	引入顶部栏-->
	    <div th:replace="commons/bar::topbar"></div>

		<div class="container-fluid">
			<div class="row">
<!--				引入侧边栏-->
				<div th:replace="~{commons/bar::#sidebar(activeUri='emps')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<form th:action="@{/emp}" method="post">
<!--						放送Put请求修改员工数据-->
<!--						1.springMVC中配置HiddenHttpMethodFilter （springboot自动配置好了）-->
<!--						2.页面创建post表单-->
<!--						创建一个input项，name=_method,值就是我们指定的请求-->
						<input type="hidden" name="_method" value="put" th:if="${em!=null}"/>
						<input type="hidden" name="id" th:if="${em!=null}" th:value="${em.id}"/>

						<div class="form‐group">
							<label>LastName</label>
							<input name="lastName" type="text" class="form‐control" placeholder="zhangsan" th:value="${em!=null}?${em.lastName}">
						</div>
						<div class="form‐group">
							<label>Email</label>
							<input name="email" type="email" class="form‐control" placeholder="zhangsan@atguigu.com" th:value="${em!=null}?${em.email}">
						</div>
						<div class="form‐group">
							<label>Gender</label><br/>
							<div class="form‐check form‐check‐inline">
								<input class="form‐check‐input" type="radio" name="gender" value="1" th:checked="${em!=null}?${em.gender==1}">
								<label class="form‐check‐label">男</label>
							</div>
							<div class="form‐check form‐check‐inline">
								<input class="form‐check‐input" type="radio" name="gender" value="0" th:checked="${em!=null}?${em.gender==0}">
								<label class="form‐check‐label">女</label>
							</div>
						</div>
						<div class="form‐group">
							<label>department</label>
							<select class="form‐control" name="department.id" >
								<option th:selected="${em!=null}?${dept.id == em.department.id}"  th:value="${dept.id}" th:each="dept:${depts}" th:text="${dept.departmentName}">5</option>
							</select>
						</div>
						<div class="form‐group">
							<label>Birth</label>
							<input name="birth" type="text" class="form‐control" placeholder="yyyy/MM/dd" th:value="${em!=null}?${#dates.format(em.birth,'yyyy-MM-dd HH:mm')}">
						</div>
						<button type="submit" class="btn btn‐primary" th:text="${em!=null}?修改:添加">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js"></script>
		<script>
			feather.replace()
		</script>

		<!-- Graphs -->
		<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
		</script>

	</body>

</html>
